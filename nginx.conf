events {
    worker_connections 1024;
}

http {
    # 上游服务器配置
    upstream whisper_backend {
        least_conn;  # 使用最少连接负载均衡
        server whisper-gpu0:8080 weight=1 max_fails=3 fail_timeout=30s backup;
        server whisper-gpu1:8081 weight=1 max_fails=3 fail_timeout=30s backup;
        
        # 健康检查
        server whisper-gpu0:8080 max_fails=3 fail_timeout=30s;
        server whisper-gpu1:8081 max_fails=3 fail_timeout=30s;
    }

    # 缓冲配置
    client_max_body_size 100M;
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_busy_buffers_size 256k;
    proxy_buffers 4 256k;
    
    # 超时配置
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    send_timeout 30s;

    server {
        listen 80;
        
        # 健康检查端点
        location /health {
            access_log off;
            return 200 '{"status":"healthy"}';
            add_header Content-Type application/json;
        }
        
        # 服务器状态监控
        location /status {
            access_log off;
            default_type application/json;
            return 200 '{
                "timestamp": "$time_local",
                "connections": {
                    "active": $connections_active,
                    "reading": $connections_reading,
                    "writing": $connections_writing,
                    "waiting": $connections_waiting
                },
                "nginx": {
                    "version": "$nginx_version",
                    "status": "healthy"
                }
            }';
        }
        
        # 主要处理端点
        location / {
            proxy_pass http://whisper_backend;
            
            # 代理头设置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 请求头设置
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 错误处理
            proxy_intercept_errors on;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            
            # 支持分块传输
            proxy_http_version 1.1;
            
            # 连接池配置
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
            proxy_send_timeout 30s;
        }
    }
}